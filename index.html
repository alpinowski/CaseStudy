<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <title>Employee Management</title>
    <script type="module" src="/src/app.js"></script>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: white;
        padding: 1rem 2rem;
        border-bottom: 1px solid #ddd;
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .logo-container img {
        height: 32px;
      }

      .actions {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      .actions a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .actions a:hover {
        color: #ff6b00;
      }

      .actions svg {
        width: 18px;
        height: 18px;
        stroke: #333;
      }

      .actions a:hover svg {
        stroke: #ff6b00;
      }

      .lang-switcher {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .lang-switcher button {
        background: none;
        border: none;
        cursor: pointer;
        font-weight: 500;
        color: #333;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.3rem 0.5rem;
      }

      .lang-switcher button:hover {
        color: #ff6b00;
      }

      .lang-switcher img {
        width: 20px;
        height: 14px;
        border-radius: 2px;
      }

      app-root {
        display: block;
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    

    <app-root></app-root>
  </body>
</html>
